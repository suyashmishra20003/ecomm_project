<div class=" w-full bg-gradient-to-r from-blue-500 to-cyan-500 p-3">
    <div class="w-full flex items-center ">
        <div  class="basis-3/12 text-white flex items-center ">
           
            <div  (click)="routeClickHandler('landingPage')" class="w-full px-4 font-extrabold cursor-pointer text-3xl" >Techstop</div>
        </div>
        <div class="basis-full text-white relative  px-4" > 
            
            <input matInput class="bg-neutral-200 text-neutral-600 rounded-md w-2/3 p-2 nav-search pl-9" 
            [matAutocomplete]="auto" placeholder="Search for Products, Brands and more" >
            <mat-icon class="search-icon-position nav-search text-gray-400" > search </mat-icon>

        </div>
        <div class="basis-3/12 flex static-menu  items-center justify-between">
            <div  class=" text-white px-1 cursor-pointer menu-div text-center" >
                <mat-icon class="menu-icon" > filter_alt </mat-icon>
                <div class="w-full text-center menu-label">
                    Filter
                </div>
                
            </div>
            <div (click)="routeClickHandler('cartPage')"  class=" px-1 cursor-pointer menu-div text-white text-center" >
                <mat-icon class="menu-icon"   [matBadge]="dataService.cartData.length" matBadgeColor="warn"> shopping_cart </mat-icon>
                <div class="w-full text-center menu-label">
                    Cart
                </div>
            </div>
            <div (click)="routeClickHandler('admin-control')" class=" px-1 text-white  menu-div cursor-pointer text-center" >
                <mat-icon class="menu-icon"   > account_circle </mat-icon>
                <div class="w-full text-center menu-label">
                    Profile
                </div>
            </div>
        </div>
        <div class="basis-3/12 flex hover-menu   items-center justify-between">
           
            <div (click)="routeClickHandler('cartPage')"   class=" px-1 cursor-pointer menu-div text-white text-center" >
                <mat-icon class="menu-icon"   [matBadge]="dataService.cartData.length" matBadgeColor="warn"> shopping_cart </mat-icon>
                <div class="w-full text-center menu-label">
                    Cart
                </div>
            </div>
            <div (click)="routeClickHandler('admin-control')" class=" px-1 text-white  menu-div cursor-pointer text-center" >
                <mat-icon class="menu-icon"   > account_circle </mat-icon>
                <div class="w-full text-center menu-label">
                    Profile
                </div>
            </div>
        </div>
       
    </div>
    
    <div class="w-full relative sm:hidden" >
        <input matInput class="bg-neutral-200 text-neutral-600 rounded-md w-full p-2  pl-9" 
        [matAutocomplete]="auto" placeholder="Search for Products, Brands and more" >
        <mat-icon class="search-icon-position text-gray-400" > search </mat-icon>

    </div>
</div>

<mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of options" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>

  <mat-menu #filterMenu="matMenu">
    <div  class="w-full">
        <button mat-menu-item>Filter 1</button>
        <button mat-menu-item>Filter 2</button>
    </div>
  </mat-menu>
